<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поиск по скрытому ключу</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .block {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      background-color: #f9f9f9;
      display: none; /* Скрыты по умолчанию */
    }
  </style>
</head>
<body>
  <h1>Введите пароль.</h1>
  <input type="text" id="searchInput" placeholder="Введите четырёх-значное число.">

  <div class="block" data-key="1985">Воу, да ты догадался(-ась)! Окей, тогда держи победный код: 0192 <br> И сделай ещё скриншот, чтоб тоооочно знали что ты прошёл(-ла)</div>

  <script>
    const input = document.getElementById('searchInput');
    const blocks = document.querySelectorAll('.block');

    input.addEventListener('input', () => {
      const searchText = input.value.trim().toLowerCase();

      blocks.forEach(block => {
        const key = block.getAttribute('data-key')?.toLowerCase();
        block.style.display = key === searchText ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
